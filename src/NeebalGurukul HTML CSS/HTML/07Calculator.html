<html> 
    <head>
           <!-- for styling -->
	<style>
		.title{
		margin-bottom: 10px;
		text-align:center;
		width: 210px;
		color:green;
		border: solid black 2px;
		}

		input[type="button"]
		{
		background-color:green;
		color: black;
		border: solid black 2px;
		width:100%
		}

		input[type="text"]
		{
		background-color:white;
		border: solid black 2px;
		width:100%
		}
        .button {
            background-color:green;
		color: black;
		border: solid black 2px;
		width:100%
        }
	</style>
   
    
    </head> 
    <body> 
        <h3>Simple Calculator</h3> <br/> 
        <form name="calc"> 
            <!--p><label name="audiofile">My Audio :
                <audio controls>                
                <source src="Tune1.mp3" type="audio/mpeg" name="audiofile" value="audio1">
                <source src="TuneIce-Cream.mp3" type="audio/mpeg" name="audiofile" value="audio2">
                Your browser does not support the audio tag.
              </audio>
            </p-->
              
            <table border=2> 
                <tr> 
                    <td colspan=4><input type=text name="display"></td> 
                </tr> 
                <tr> 
                    <td><input type=button value="0" OnClick="calc.display.value+='0'" class="button">
                    </td> 
                    <td><input type=button value="1" OnClick="calc.display.value+='1'">
                    </td> 
                    <td><input type=button value="2" OnClick="calc.display.value+='2'">
                    </td> 
                    <td><input type=button value="+" OnClick="calc.display.value+='+'">
                    </td> 
                </tr> 
                <tr> 
                    <td><input type=button value="3" OnClick="calc.display.value+='3'">
                    </td>
                    <td><input type=button value="4" OnClick="calc.display.value+='4'">
                    </td>
                    <td><input type=button value="5" OnClick="calc.display.value+='5'">
                    </td>
                    <td><input type=button value="-" OnClick="calc.display.value+='-'">
                    </td> 
                </tr> 
                <tr> 
                    <td><input type=button value="6" OnClick="calc.display.value+='6'">
                    </td>
                    <td><input type=button value="7" OnClick="calc.display.value+='7'">
                    </td>
                    <td><input type=button value="8" OnClick="calc.display.value+='8'">
                    </td>
                    <td><input type=button value="x" OnClick="calc.display.value+='*'">
                    </td>
                </tr>
                <tr> 
                    <td><input type=button value="9" OnClick="calc.display.value+='9'">
                    </td> 
                    <td><input type=button value="C" OnClick="calc.display.value=''">
                    </td> 
                    <td><input type=button value="=" OnClick="calc.display.value=eval(calc.display.value)">
                    </td> 
                    <td><input type=button value="/" OnClick="calc.display.value+='/'">
                    </td> 
                </tr> 
            </table> 
        </form> 
    </body> 
</html>
