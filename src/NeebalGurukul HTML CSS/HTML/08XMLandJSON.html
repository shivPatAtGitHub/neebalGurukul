<!-- XML format -->

<ArrayOfCompanies xlmlns: i="http://www.w3.org/2001/XMLSchema-instance" xmlns="http://schemas.datacontract.org/2004/07/PersonApplicationD11.Entities">
    <company>
        <name>Big B Corporation</name>
        <numberOfEmployees>5000</numberOfEmployees>
        <ceo>Mary</ceo>
        <rating>3.6</rating>
    </company>
    <company>
        <name>Small Startup</name>
        <numberOfEmployees>3</numberOfEmployees>
        <ceo></ceo>
        <rating>4.3</rating>
    </company>
</ArrayOfCompanies>

<!-- JSON -->

[
    {"company1" : {
        "name": "Big B corporation",
        "numberOfEmployees": 5000,
        "ceo": "Mary",
        "rating": "3.6"
    }
    {"company2" : {
        "name": "Small Startup",
        "numberOfEmployees": 5000,
        "ceo": "Mary",
        "rating": "3.6"
    }
}
]


<!-- 
    XML - Extensible Markup Language
    JSON - JavaScript Object Notation
